<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="photoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="url(#photoGradient)"/>
  
  <!-- Photo frames -->
  <g fill="rgba(255,255,255,0.9)">
    <rect x="80" y="60" width="60" height="45" rx="3" stroke="rgba(255,255,255,0.7)" stroke-width="2" fill="rgba(255,255,255,0.1)"/>
    <rect x="160" y="45" width="60" height="45" rx="3" stroke="rgba(255,255,255,0.7)" stroke-width="2" fill="rgba(255,255,255,0.1)"/>
    <rect x="240" y="70" width="60" height="45" rx="3" stroke="rgba(255,255,255,0.7)" stroke-width="2" fill="rgba(255,255,255,0.1)"/>
    
    <!-- Camera icon -->
    <circle cx="200" cy="140" r="20" fill="rgba(255,255,255,0.2)"/>
    <circle cx="200" cy="140" r="12" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="140" r="6" fill="white"/>
    <rect x="188" y="125" width="24" height="8" rx="2" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="white">
    Photobook Usability
  </text>
</svg>