<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="extremeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea"/>
      <stop offset="100%" style="stop-color:#fed6e3"/>
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="url(#extremeGradient)"/>
  
  <!-- Mountain silhouette -->
  <g fill="rgba(255,255,255,0.7)">
    <polygon points="0,180 80,120 140,140 200,100 260,130 320,110 400,140 400,200 0,200"/>
  </g>
  
  <!-- Snowboarder silhouette -->
  <g fill="rgba(255,255,255,0.9)" transform="translate(180,120) rotate(-15)">
    <circle cx="0" cy="-15" r="6"/>
    <rect x="-2" y="-9" width="4" height="18" rx="2"/>
    <rect x="-8" y="-5" width="6" height="3" rx="1"/>
    <rect x="2" y="-2" width="6" height="3" rx="1"/>
    <rect x="-3" y="9" width="20" height="4" rx="2"/>
    <rect x="-6" y="9" width="6" height="8" rx="2"/>
    <rect x="8" y="9" width="6" height="8" rx="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="white">
    Extreme Sports
  </text>
  <text x="200" y="75" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.9)">
    App Survey
  </text>
</svg>